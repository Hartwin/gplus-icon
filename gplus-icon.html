<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
Display a google plus icon using a paper-icon-button.

Example:

    <gplus-icon></gplus-icon>

@demo demo/index.html
-->

<dom-module id="gplus-icon">
  <template>
    <a alt="[[alt]]" href="[[href]]"><paper-icon-button src="[[src]]"></paper-icon-button></a>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'gplus-icon',

    properties: {

      /**
       * The URL of an image for the icon. If the src property is specified,
       */
      src: {
        type: String,
        computed: 'computeSrc(size)'
      },

      /**
       * Specifies the url to the Google+ profile
       */
      href: {
        type: String
      },

      /**
       * Specifies the alternate text for the button, for accessibility.
       */
      alt: {
        type: String,
        value: 'Google+'
      },

      /**
       * Specifies the size of the icon.
       * Possible sizes are:
       * small
       * medium
       * large
       */
      size: {
        type: String,
        value: 'medium'
      }
    },

    /**
     * Returns the src url of the Google+ icon dependent of the size.
     */
    computeSrc: function(size){
      urls = {
        small: '//ssl.gstatic.com/images/icons/gplus-16.png',
        medium: '//ssl.gstatic.com/images/icons/gplus-32.png',
        large: '//ssl.gstatic.com/images/icons/gplus-64.png'
      };
      return urls[size]
    },
  });

</script>
